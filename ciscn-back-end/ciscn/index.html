<script>
    var wavesurfer = WaveSurfer.create({
         container: '#waveform',
         waveColor: 'white',
         progressColor: 'green'
         });
    var wavFrame=0;
    function initWave() 
    {
         wavesurfer.load('src/0.wav');
         $('#playAudio').click(
             function(){
                 wavesurfer.play();
             }
         );
         $('#pauseAudio').click(
             function(){
                 wavesurfer.pause();
             }
         )
           
         wavesurfer.on('ready',function(){wavesurfer.play();});
         wavesurfer.on('finish',function(){wavFrame++;wavesurfer.load('src/'+wavFrame+'.wav');});
    }
    $(document).ready(initWave);
</script>
<script type="text/javascript">
    ws = new WebSocket('ws://192.168.137.60:8888/soc');
    ws.onmessage = function(event) {
        var recvStr=event.data;
        tmp=$("#PacketCapture").text();
        $("#PacketCapture").text(tmp+recvStr+"\r\n");
        $("#PacketCapture").scrollTop($("#PacketCapture").scrollTop()+500);
    }
</script>
